<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Stats - OVH Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-unit {
            font-size: 0.5em;
            color: #999;
            margin-left: 5px;
        }
        
        .recent-requests {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .recent-requests h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 50px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Ollama Performance Monitor</h1>
        <h2 style="color: white; text-align: center; margin-bottom: 30px;">OVH AI Deploy - llama3.2:3b</h2>
        
        <button class="refresh-btn" onclick="loadStats()">ðŸ”„ RafraÃ®chir</button>
        
        <div id="content">
            <div class="loading">Chargement des statistiques...</div>
        </div>
    </div>

    <script>
        async function loadStats() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Chargement des statistiques...</div>';
            
            try {
                const response = await fetch('http://localhost:8003/api/analytics/ollama/stats');
                const data = await response.json();
                
                if (data.total_requests === 0) {
                    content.innerHTML = '<div class="error">Aucune requÃªte Ollama enregistrÃ©e</div>';
                    return;
                }
                
                const html = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Total RequÃªtes</div>
                            <div class="stat-value">${data.total_requests}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label">RequÃªtes/Minute</div>
                            <div class="stat-value">${data.requests_per_minute}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label">Temps Moyen</div>
                            <div class="stat-value">${data.averages.total_time_sec}<span class="stat-unit">sec</span></div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label">Temps Min/Max</div>
                            <div class="stat-value" style="font-size: 1.5em;">
                                ${data.response_time.min_sec}s / ${data.response_time.max_sec}s
                            </div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label">Tokens Prompt (moy)</div>
                            <div class="stat-value">${data.averages.prompt_tokens}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label">Tokens GÃ©nÃ©rÃ©s (moy)</div>
                            <div class="stat-value">${data.averages.generated_tokens}</div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label">Vitesse Prompt</div>
                            <div class="stat-value">${data.averages.prompt_speed_tok_per_sec}<span class="stat-unit">tok/s</span></div>
                        </div>
                        
                        <div class="stat-card">
                            <div class="stat-label">Vitesse GÃ©nÃ©ration</div>
                            <div class="stat-value">${data.averages.eval_speed_tok_per_sec}<span class="stat-unit">tok/s</span></div>
                        </div>
                    </div>
                    
                    <div class="recent-requests">
                        <h2>ðŸ•’ 10 DerniÃ¨res RequÃªtes</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Heure</th>
                                    <th>Prompt</th>
                                    <th>GÃ©nÃ©rÃ©</th>
                                    <th>Vitesse</th>
                                    <th>Temps Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.recent_requests.map(req => `
                                    <tr>
                                        <td>${new Date(req.timestamp * 1000).toLocaleTimeString()}</td>
                                        <td>${req.prompt_tokens} tokens</td>
                                        <td>${req.generated_tokens} tokens</td>
                                        <td>${req.eval_tokens_per_sec} tok/s</td>
                                        <td>${req.total_time}s</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                
                content.innerHTML = html;
                
            } catch (error) {
                content.innerHTML = `<div class="error">Erreur: ${error.message}</div>`;
            }
        }
        
        // Charger au dÃ©marrage
        loadStats();
        
        // Auto-refresh toutes les 5 secondes
        setInterval(loadStats, 5000);
    </script>
</body>
</html>
