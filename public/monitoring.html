<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poietic Generator - Monitoring</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .control-panel {
            padding: 20px;
            display: flex;
            gap: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .control-button {
            padding: 10px 20px;
            background-color: #333;
            border: 1px solid #666;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: #444;
        }
        .dashboard-panel {
            position: absolute;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            width: 400px;
            height: 400px;
            resize: both;
            overflow: hidden;
        }
        .panel-header {
            padding: 8px;
            background: #333;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title {
            margin: 0;
            font-size: 14px;
        }
        .panel-close {
            cursor: pointer;
            padding: 4px 8px;
            border: none;
            background: none;
            color: #fff;
        }
        .panel-content {
            padding: 10px;
            height: calc(100% - 40px);
            width: calc(100% - 20px);
            overflow: hidden;
        }
        .panel-content.viewer-content {
            padding: 0;
            width: 100%;
            height: calc(100% - 32px);
        }

        /* Ajustements sp√©cifiques pour le panel viewer */
        .viewer-content {
            background-color: black;
            padding: 0 !important;
            width: 100% !important;
            height: calc(100% - 32px) !important;
        }

        .viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <button class="control-button" id="viewer-btn">Viewer</button>
        <button class="control-button" id="chromatic-btn">Chromatic Analysis</button>
        <button class="control-button" id="session-btn">Session Data</button>
    </div>
    <div id="dashboard-container"></div>
    <script src="/js/poietic-monitoring.js?v=<%= Time.utc.to_unix %>"></script>
</body>
</html>
