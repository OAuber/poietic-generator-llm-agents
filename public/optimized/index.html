<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poietic Generator</title>
    <link rel="preload" href="/optimized/js/poietic-client.js" as="script">
    <link rel="preload" href="/optimized/css/poietic-styles.css" as="style">
    <link rel="stylesheet" href="/optimized/css/poietic-styles.css">
</head>
<body>
    <div id="poietic-grid"></div>
    <script src="/optimized/js/poietic-client.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof PoieticClient !== 'undefined') {
                window.poieticClient = new PoieticClient();
            } else {
                console.error('PoieticClient is not defined. Make sure poietic-client.js is loaded correctly.');
            }
        });
    </script>
</body>
</html>
