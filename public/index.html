<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poietic Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #poietic-grid {
            width: 100%;
            height: 100%;
            max-width: 100vmin;
            max-height: 100vmin;
            position: relative;
        }
        .user-cell {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .user-cell.highlighted::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 1000;
        }
        .sub-cell {
            width: 100%;
            height: 100%;
        }
        #color-palette {
            position: fixed;
            z-index: 1000;
        }
        #color-preview {
            width: 200px;
            height: 200px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #gradient-palette {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <div id="poietic-grid"></div>
    <script src="/js/poietic-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof PoieticClient !== 'undefined') {
                window.poieticClient = new PoieticClient();
            } else {
                console.error('PoieticClient is not defined. Make sure poietic-client.js is loaded correctly.');
            }
        });
    </script>
</body>
</html>
