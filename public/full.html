<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poietic Generator - Affichage plein Ã©cran</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #poietic-grid {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .user-cell {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .sub-cell {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="poietic-grid"></div>
    <script src="/js/poietic-client-full.js"></script>
</body>
</html>
