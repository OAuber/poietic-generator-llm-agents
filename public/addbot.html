<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Add Bot Manager</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
            max-width: 100vw;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%;
        }

        .viewer-frame {
            width: 300px;
            height: 300px;
            border: 1px solid #444;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter {
            font-size: 24px;
            min-width: 50px;
            text-align: center;
        }

        button {
            padding: 5px 15px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .right-column {
            position: relative;
            height: 100%;
            padding-right: 10px;
        }

        .bot-frame {
            width: 100%;
            height: 200px;
            border: 1px solid #444;
            border-radius: 4px;
            overflow: hidden;
            flex-shrink: 0;
        }

        #bots {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
            overflow-y: auto;
            padding-right: 8px;
        }

        #bots::-webkit-scrollbar {
            width: 8px;
        }

        #bots::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #bots::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        #bots::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        * {
            scrollbar-width: thin;
            -ms-overflow-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <iframe src="/viewer.html" class="viewer-frame"></iframe>
            <div class="counter-controls">
                <button id="minus-btn">-</button>
                <div id="counter" class="counter">0</div>
                <button id="plus-btn">+</button>
            </div>
        </div>
        <div class="right-column">
            <div id="bots">
                <!-- Les iframes de bot seront ajoutÃ©s ici dynamiquement -->
            </div>
        </div>
    </div>
    <script src="/js/addbot-manager.js"></script>
</body>
</html>
