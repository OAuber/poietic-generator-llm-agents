<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poietic Generator Viewer</title>
    <link rel="stylesheet" href="/css/viewer-style.css?v=<%= Time.utc.to_unix %>">
</head>
<body>
    <div id="poietic-grid"></div>
    <div id="qr-overlay">
        <img id="qr-code" src="/images/qr-code.png?v=<%= Time.utc.to_unix %>" alt="QR Code">
    </div>
    <script type="module">
        import { PoieticViewer } from '/js/poietic-viewer.js?v=<%= Time.utc.to_unix %>';
        
        document.addEventListener('DOMContentLoaded', function() {
            window.poieticViewer = new PoieticViewer('poietic-grid', true);
        });
    </script>
</body>
</html>
